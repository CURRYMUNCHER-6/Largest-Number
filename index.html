<body>
<h2>WHICH IS THE LARGEST NUMBER?</h2>
<label>Enter numbers(comma-separated):</label>
<input type="text" placeholder="Enter comma-separated values">
<button onclick="num()">Find Largest Number</button>
<p id="result"></p>
<script>
function num(){
var input=document.getElementById("num1").value
var text=input.split(",")
var number=[]
for(var i=0;i<text.length;i++)
number[i]=parseFloat(text[i])
}
var large=Math.max.apply(null,number)
document.getElementById("result").innerHTML=large
</script>
